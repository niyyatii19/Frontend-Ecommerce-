<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered table-responsive">

                    <thead>
                        <tr>
                            <th width="20%">Product Image</th>
                            <th width="50%">Product Details</th>
                            <th width="30%"></th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr *ngFor="let cartitem of cartItems">
                            <td>
                                <img src="{{cartitem.imageUrl}}" class="img-responsive">
                                <!-- <img src="{{cartitem.imageUrl}}" class="img-responsive" width="15"> -->
                            </td>
                            <td>
                                <p> {{cartitem.name}}</p>
                                <p> {{cartitem.unitPrice | currency: 'USD'}}</p>
                            </td>
                            <td>
                                <div class="items">
                                    <label>Quantity:</label>
                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button (click)="incrementQuantity(cartitem)"
                                                class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus">

                                                </i>
                                            </button>

                                        </div>
                                        <div class="col ml-4 mr-2">
                                            {{cartitem.quantity}}
                                        </div>

                                        <div class="col">
                                            <button (click)="decrementQuantity(cartitem)"
                                                class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus">

                                                </i>
                                            </button>

                                        </div>
                                        <div class="col-8"></div>
                                    </div>
                                    <button (click)="remove(cartitem)" class="btn btn-primary btn-sm mt-2">
                                        Remove</button>

                                    <p> <label>Price:</label> {{cartitem.unitPrice*cartitem.quantity | currency: 'USD'}}
                                    </p>

                                </div>
                            </td>


                        </tr>

                        <tr>
                            <td colspan="2"></td>
                            <td>
                                <p style="font-weight: bold;">Total Quantity: {{totalQuantity}}</p>
                                <p style="font-weight: bold;"> Shipping: Free</p>
                                <p style="font-weight: bold;">Cart Total : {{totalPrice}}</p>
                                <a routerLink="/checkout" type="button"
                                    class="btn btn-primary btn-sm active">Checkout</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Your Shopping Cart is empty.
            </div>
        </div>
    </div>
</div>
